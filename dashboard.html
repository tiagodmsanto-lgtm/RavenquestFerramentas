<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Ravenquest</title>
<style>
body { background:#111;color:#eee;font-family:Arial;padding:20px; }
button { background:#00b894;color:#fff;border:none;padding:10px;margin-bottom:20px;cursor:pointer;border-radius:5px; }
a { color:#00b894; display:block; margin:10px 0; text-decoration:none; }
</style>
<script src="js/auth.js"></script>
<script>
const session = JSON.parse(localStorage.getItem("session"));
if (!session) {
    alert("FaÃ§a login primeiro!");
    window.location.href = "index.html";
}
document.addEventListener("DOMContentLoaded", () => {
    const menu = document.createElement("div");
    menu.innerHTML = `<h2>Bem-vindo, ${session.username}</h2><button onclick="logout()">Sair</button>`;
    session.access.forEach(url => {
        if (!url.includes("dashboard") && !url.includes("admin")) {
            menu.innerHTML += `<a href="${url}">${url.split('/').pop()}</a>`;
        }
    });
    if (session.role === "admin") {
        menu.innerHTML += `<a href="admin.html">Painel Admin</a>`;
    }
    document.body.appendChild(menu);
});
</script>
</head>
<body></body>
</html>
