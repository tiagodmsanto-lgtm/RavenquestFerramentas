<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Ravenquest</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    background: #0b1020;
    color: #e5e7eb;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    background: #111827;
    padding: 30px;
    width: 100%;
    max-width: 360px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.login-box h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #00b894;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    outline: none;
    background: #1f2933;
    color: #fff;
}

input::placeholder {
    color: #9ca3af;
}

button {
    width: 100%;
    padding: 12px;
    background: #00b894;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: #9ca3af;
}
</style>

<!-- USERS primeiro -->
<script src="js/users.js"></script>

<!-- AUTH depois -->
<script src="js/auth.js"></script>

<script>
// Se já estiver logado, manda direto pro dashboard
const session = JSON.parse(localStorage.getItem("session"));
if (session) {
    window.location.href = "dashboard.html";
}
</script>

</head>
<body>

<div class="login-box">
    <h1>Ravenquest</h1>

    <label for="user">Usuário</label>
    <input type="text" id="user" placeholder="Digite seu usuário">

    <label for="pass">Senha</label>
    <input type="password" id="pass" placeholder="Digite sua senha">

    <button onclick="login()">Entrar</button>

    <div class="footer">
        Sistema protegido • Acesso restrito
    </div>
</div>

</body>
</html>
